    <body>
        <!--tout le contenu de la page on let met ici entre les deux balises body-->
        <h1>Formation Vitry</h1>

            <p>1- aaaaaaaaaaa</p>
            <p>2- bbbbbbbbbbb</p>
            <p>3- ccccccccccc</p>
            <p><span> dddddddddddd</span></p>
            <p>5- eeeeeeeeeeeee</p>
            <p>6- ffffffffffff</p>
            <p>7- ggggggggggggg</p>
            <p>8- hhhhhhhhhhhh</p>
            <p>9- iiiiiiiiiiii</p>
            <p>10- jjjjjjjjjjjj</p>
       </section>
       <p>
           <!--div>ul>li*3-->
           11- Je suis un paragraphe en dehors de section
       </p>
       <div class="liste_1">
            <ul>
                <li>Zone1</li>
                <li>Zone2</li>
                <li>Zone3</li>
            </ul>
       </div>
       <ul class="list_2">
        <li>Zone1</li>

    </ul>
