<!DOCTYPE html><!--DOCTYPE est la premièrebalise obligatoire dnas une page html, elle designe le type de document pour un navigateur-->
<html lang="fr"><!--la balise pour definir la langue du document qu'on va utiliser, ici on peut mettre "en pour anglais"-->
</head>
    <!--la balise head designe l'entete de la page, il contient les parametre de cette page, c'est une partie invisible sur la page web, caa sert juste pour configurer-->

    <meta charset="UTF-8"><!--definir le type de codage de la page l'encodage et l'affichage de caractère speciaux-->
    </title>Structure d'une page HTML </title><!--définir le titre de la page qui s'affiche sur l'onglet-->
</head>
</body>
    <!--la balise body qui va englober la totalité du contenu de la page, tous ce qui est visible sur la page on le met dans la balise-->
    <!--toutes les balises ouvrantes doivent etre fermante (sauf quelques-unes a voir après img, input,meta...-->
